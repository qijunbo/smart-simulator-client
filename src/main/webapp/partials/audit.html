<!DOCTYPE html>
<div ng-include src="'partials/menu.html'"></div>
<!-- log part -->
<div class="container" id="log_container" >
 
	<h4 class="modal-title">
		<a class="navbar-brand" >Logs of <I>{{chargepoint.serial}}</I></a>
	</h4>


	<span class="navbar-form navbar-right"> <input type="text"
		class="form-control" data-ng-model="keywords" placeholder="Search...">
		<a><span class="glyphicon glyphicon-search"></span> </a></span>

	<table class="table">
		<thead>
			<tr>
				<th>Protocol</th>
				<th>ChargePoint Serial ID</th>
				<th><div class="text-right"><a data-ng-click="deleteLogs()" title="clear logs"><span class="glyphicon glyphicon-remove">Clear</span></a>&nbsp; 
					<a href="#!/" title="go home"> <span class="glyphicon glyphicon-share-alt">Back</span></a>  
				</div></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>{{chargepoint.version}}</td>
				<td>{{chargepoint.serial}}</td>
				<td>{{chargepoint.centralURL}}</td>
			</tr>
		</tbody>
	</table>

	<div class="row  tab-panel text-container " >
		<div class="col-sm-12 content ">
			<p>
				 New log comes here <b>â€¦</b>
			</p>
		 
		</div>
	</div>

	<div class="row  tab-panel text-container"
		data-ng-repeat="g in audits | filter: keywords ">
		<div class="col-sm-12 content">
			<p>
				<b>{{g.time | date:'yyyy/MM/dd HH:mm:ss'}}</b>
			</p>
			<p>{{g.message}}</p>
		</div>
	</div>
</div>
<div class="clearfix"></div>


<!-- invisable partials -->
<div ng-include src="'partials/about.html'"></div>

<!-- footer -->
<div ng-include src="'partials/footer.html'"></div>
