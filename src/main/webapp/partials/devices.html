<!DOCTYPE html>
<div ng-include src="'partials/menu.html'"></div>
<!-- Device List -->

<div class="container" id="cps_container" ng-controller="deviceInitController">
	<div class="navbar-header" >
		<a class="navbar-brand" onclick="location.reload();" title="refresh">My
			Devices <span class="glyphicon glyphicon-refresh"></span>
		</a>
	</div>

	<ul class="nav navbar-nav navbar-right">
		<li><a  title="search charge point"><span
				class="glyphicon glyphicon-search"></span></a></li>
		<li><a data-toggle="modal" data-target="#dialog_edit" data-ng-click="onNewButtonClick()" title="new charge point"><span
				class="glyphicon glyphicon-plus"></span></a></li>

	</ul>
	<span class="navbar-form navbar-right"> <input type="text"
		class="form-control" data-ng-model="keyOfchargePoint"
		placeholder="Search...">
	</span>

	<table class="table table-responsive table-hover">
		<thead>
			<tr>
				<th class="col-sm-1">Version</th>
				<th class="col-sm-1">Serial ID</th>
				<th class="col-sm-1">Connectors</th>
				<th class="col-sm-5">Central URL</th>
				<th class="col-sm-3">Device URL</th>
			 
				<th class="col-sm-1">&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr
				data-ng-repeat="o in cps | filter: keyOfchargePoint | orderBy : 'id'"
				id="tr{{o.id}}">
				<td data-toggle="modal" data-target="#dialog_edit"
					data-ng-click="onEditClick(o)" class="text-center">{{o.version}}</td>
				<td data-toggle="modal" data-target="#dialog_edit"
					data-ng-click="onEditClick(o)">{{o.serial}}</td>
				<td data-toggle="modal" data-target="#dialog_edit"
					data-ng-click="onEditClick(o)" class="text-center">{{o.connectorNumber}}</td>
				<td data-toggle="modal" data-target="#dialog_edit"
					data-ng-click="onEditClick(o)"><a title="created at: {{o.createDate | date:'yyyy/MM/dd HH:mm:ss'}}">{{o.centralURL}}</a></td>
				<td>{{appContext}}/simulator/{{o.version}}</td>
				 
				<td class="col-sm-2 text-center"><a href="#!/logs/{{o.serial}}"
					data-ng-click="onLogButtonClick(o)" title="view log"><span
						class="glyphicon glyphicon-eye-open"></span></a>

					<div class="btn-group">
						<span class="glyphicon glyphicon-th-list dropdown-toggle "
							data-toggle="dropdown"><span class="caret"></span> </span>
						<ul class="dropdown-menu" role="menu">
							<li><a data-toggle="modal" data-target="#dialog_edit"
								data-ng-click="onEditClick(o)" title="edit"><span
									class="glyphicon glyphicon-pencil">&nbsp;Edit</span></a></li>
							<li><a data-ng-click="remove(o)"><span
									class="glyphicon glyphicon-remove">&nbsp;</span>Remove</a></li>
							<li class="divider"></li>
						</ul>
					</div>
				</td>
			</tr>
		</tbody>
	</table>

	<!-- invisable partials -->
	<div ng-include src="'partials/edit.html'"></div>

</div>


<!-- invisable partials -->
<div ng-include src="'partials/about.html'"></div>

<!-- footer -->
<div ng-include src="'partials/footer.html'"></div>
