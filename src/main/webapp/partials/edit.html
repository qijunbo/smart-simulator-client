<!DOCTYPE html>
<!-- Modal dialog insert-->
<div class="modal fade" id="dialog_edit" role="dialog">
	<div class="modal-dialog modal-lg modal-dialog-mid">

		<!-- Modal content-->
		<div class="modal-content" >
			<div class="modal-header {{editDialog}}">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">
					<span class="glyphicon glyphicon-edit"></span> Edit Device
				</h4>
			</div>
			<div class="modal-header {{newDialog}}">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">
					<span class="glyphicon glyphicon-plus"></span> Create Device
				</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-sm-4 control-label text-capitalize" for="serial">Serial
							ID</label>
						<div class="col-sm-4">
							<input class="form-control" id="serial" type="text"
								data-ng-model="chargepoint.serial" value="Serial ID">
						</div>
						<label class="col-sm-4 text-left media-middle">*</label>
					</div>
					<div class="form-group">
						<label for="sel-version"
							class="col-sm-4 control-label text-capitalize">Version</label>
						<div class="col-sm-4">
							<select class="form-control" id="sel-version"
								data-ng-model="chargepoint.version">
								<option value="ocpp12">ocpp1.2</option>
								<option value="ocpp15" selected="selected">ocpp1.5</option>
								<option value="ocpp16">ocpp1.6</option>
							</select>
						</div>
						<label class="col-sm-4 control-label">&nbsp;</label>
					</div>

					<div class="form-group">
						<label for="sel-conn"
							class="col-sm-4 control-label text-capitalize">Connectors</label>
						<div class="col-sm-4">
							<select class="form-control" id="sel-conn"
								data-ng-model="chargepoint.connectorNumber" >
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
							</select>
						</div>
						<label class="col-sm-4 control-label">&nbsp;</label>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label text-capitalize"
							for="centralurl">Central URL</label>
						<div class="col-sm-4">
							<input class="form-control" id="centralurl" type="text"
								data-ng-model="chargepoint.centralURL"
								value="http://spruce:9081/ocpp15">
						</div>
						<label class="col-sm-4 control-label">&nbsp;</label>
					</div>


					<p class="well well-sm hidden">INFO:{{chargepoint}}</p>
				</form>

			</div>
			<div class="modal-footer">

				<div class="btn-group {{editDialog}}">
					<button type="button" class="btn btn-default " data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary"
						data-ng-click="saveChargePoint()" data-dismiss="modal">Save</button>
				</div>
				<div class="btn-group {{newDialog}}">
					<button type="button" class="btn btn-default " data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary"
						data-ng-click="newChargePoint()" data-dismiss="modal">Save</button>
				</div>
			</div>

		</div>

	</div>
</div>
